<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container card mt-4 mb-3">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Create a New Appointment:</h1>
            <a href="/logout" class="btn btn-danger col-2 mt-4">Log Out</a>
        </header>
        {% with messages = get_flashed_messages(category_filter=['appointment'])%}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
        <form action="/create/appointment" method="post">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <div class="form-group">
                <label for="name">Task:</label>
                <input type="task" id="tasks" name="tasks" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                    <option selected value="0">Pending</option>
                    <option value="1">Done</option>
                    <option value="2">Missed</option>
                </select>
            </div>
            <a href="/appointments" class="btn btn-primary mt-2">Back</a>
            <input type="submit" class="btn btn-success mt-2" value="Add">
        </form>
    </div>
</body>
</html>
